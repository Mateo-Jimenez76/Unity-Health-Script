name: Unity Package Runtime Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
        - main

jobs:
  runTests:
    name: Run Runtime Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
            path: my-package

      # 2. Run the tests using GameCI's 'unity-tester' action
      - name: Run Unity tests
        uses: game-ci/unity-test-runner@v4.3.1
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_LICENSE: ${{secrets.UNITY_LICENSE}}
        with:
          packageMode: true
          unityVersion: '6000.2.8f1'
          projectPath: my-package

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always() # 'always()' ensures this runs even if tests fail
        with:
          name: test-playmode-results
          path: artifacts # game-ci/unity-tester outputs results to 'artifacts'
